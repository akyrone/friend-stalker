<wicket:panel xmlns:wicket="http://wicket.apache.org">
	<table class="table table-hover">
		<tr>
			<th>From</th>
			<th>To</th>
			<th>Status</th>
		</tr>
		<tr wicket:id="listview">
			<td wicket:id="from"></td>
			<td wicket:id="to"></td>
			<td wicket:id="status"></td>
		</tr>
	</table>
</wicket:panel>
