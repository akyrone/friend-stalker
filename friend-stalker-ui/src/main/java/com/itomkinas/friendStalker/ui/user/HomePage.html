<wicket:extend xmlns:wicket="http://wicket.apache.org">
	<body class="container" xmlns:wicket="http://wicket.apache.org">
		<div class="row">
			<div class="col-md-4">
				<table class="table table-condensed">
					<tr>
						<td>ID</td>
						<td>Name</td>
						<td>Photo</td>
						<td>Stalk</td>
					</tr>
					<tr wicket:id="friendList">
						<td wicket:id="id"></td>
						<td wicket:id="name"></td>
						<td><img wicket:id="image" /></td>
						<td><a wicket:id="stalkButton" class="btn btn-primary btn-sm">Stalk</a></td>
					</tr>
				</table>
			</div>
			<div class="col-md-8">
				<h1>Last 24 hours activity</h1>
				<div wicket:id="onlinePresenceList">
					<h1 wicket:id="name"></h1>
					<div wicket:id="panel"></div>
				</div>
			</div>
		</div>
	</body>
</wicket:extend>
